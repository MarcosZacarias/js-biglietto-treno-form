    <main>
      <div class="container">
        <div class="card m-auto mt-5">
          <div class="card-header">

            <div class="d-flex justify-content-center gap-3">

              <div>

                <input
                  id="text-km"
                  type="text"
                  class=""
                  value="Valore di default"
                  required
                />
              </div>

              <div>
                <span>Inserisci la tua et√†</span>

                  type="text"
                  class=""

                  required
                />
              </div>
            </div>
            <div class="d-flex justify-content-center gap-3">
              <button id="btn-send" class="btn btn-primary mt-2">Send</button>
              <button
                id="btn-reset"
                class="btn btn-secondary mt-2"
                type="reset"
              >
                Reset
              </button>
            </div>

            <div id="ticketTrain" class="card-text"></div>
          </div>
        </div>
      </div>
